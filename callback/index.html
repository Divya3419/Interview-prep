<script>
  function display(sum) {
    console.log(sum);
  }
  function a(x, y, callback) {
    let num = x + y;
    display(num);
  }
  a(5, 5, display);


  function greet(name, callback) {
  console.log(`Hello, ${name}!`);
  callback();
}

function sayGoodbye() {
  console.log("Goodbye!");
}

greet("Alice", sayGoodbye);
</script>
