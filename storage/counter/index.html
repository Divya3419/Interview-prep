<!-- Create 2 buttons increase and decrease and one h1
On clicking the increase button the value of the counter should increase by 1
On clicking the decrease button the value of the counter should decrease by 1
Show the current counter value in the h1 tag
The data should be saved in the localStorage with the key called "counter"
On refresh the counter should show the data which was already there -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        border: 1px solid black;
        border-radius: 10px;
        width: 70%;
        margin: auto;
        background-color: brown;
        color: antiquewhite;
        font-size: 30px;
        text-align: center;
        margin-top: 50px;
      }
      div button {
        padding: 20px;
        font-size: 30px;
        color: rgb(91, 54, 5);
        border-radius: 20px;
        font-weight: bolder;
        border: none;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>Counter</h1>
      <h1 id="counter">0</h1>
      <button onclick="increase()">Increase</button>
      <button id="dec">Decrease</button>
    </div>
  </body>
</html>
<script>
  let count = localStorage.getItem("counter") || 0;
  document.getElementById("counter").innerHTML=count


  function increase() {
    count++
    localStorage.setItem("counter", count);
    let counter = document.getElementById("counter");
    counter.innerHTML = count;

    
  }

  document.getElementById("dec").addEventListener("click",decrease)
  function decrease() {
    count--
    localStorage.setItem("counter",count);
    let counter = document.getElementById("counter");
    counter.innerHTML = count;
    
    
  }
</script>
