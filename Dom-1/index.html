<!DOCTYPE html>
<html>
<head>
	<title>Content Manipulation</title>
</head>
<body>
	<h1 id="firstname"></h1>
	<div id="lastname"></div>
	<p id="fullname"></p>
	<hr/>
	
	<button onclick="setFirstName()">FIRSTNAME</button>
	<button onclick="setLastName()">LASTNAME</button>
	<button onclick="setFullName()">FULLNAME NAME</button>
	<button onclick="resetDefaults()">RESET DEFAULTS</button>

	<script type="text/javascript">
		function setFirstName() {
			// Change the content of h1 to your first name
			document.getElementById("firstname").innerHTML='Raghav'
		}

		function setLastName() {
			// Change the content of div to your last name
			document.getElementById("lastname").innerHTML='Rathi'

		}

		function setFullName() {
			// Change the content of p to your full name (firstname - lastname)
			document.getElementById("fullname").innerHTML='Raghav Rathi'

		}

		function resetDefaults(){
			// reset the firstname, lastname, and fullname to empty values
			document.getElementById("firstname").innerHTML=null
			document.getElementById("lastname").innerHTML=null
			document.getElementById("fullname").innerHTML=null

		}
	</script>
</body>
</html>
