<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .div1 {
        height: 80px;
        width: 50%;
        background-color: rgb(164, 225, 22);
        color: rgb(15, 9, 2);
        padding: 50px;
        font-size: 30px;
        position: relative;
        z-index: 1;
      }
      .div2 {
        height: 80px;
        width: 50%;
        background-color: rgb(255, 128, 0);
        color: rgb(27, 16, 2);
        padding: 50px;
        font-size: 30px;
        position: relative;
        top: -50px;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div class="div1">1</div>
    <div class="div2">2</div>
  </body>
</html>
